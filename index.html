<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lightning Invoice Generator (Single Invoice)</title>
<style>
  body {
    font-family: sans-serif;
    max-width: 500px;
    margin: 2em auto;
    background-color: #121212;
    color: #e0e0e0;
  }
  input, button {
    font-size: 1em;
    padding: 0.5em;
    margin: 0.3em 0;
    width: 100%;
    border-radius: 5px;
    border: none;
  }
  input {
    background-color: #1e1e1e;
    color: #e0e0e0;
  }
  button {
    background-color: #6200ee;
    color: #fff;
    cursor: pointer;
  }
  button:hover { background-color: #3700b3; }
  #notice {
    margin-top: 0.5em;
    font-size: 0.9em;
    color: #ff9800;
  }
  #invoiceBox {
    display: none;
    flex-direction: row;
    align-items: center;
    background-color: #1e1e1e;
    border-radius: 5px;
    padding: 0.5em;
    cursor: pointer;
    margin-top: 1em;
  }
  #invoiceBox:hover { background-color: #2a2a2a; }
  #invoiceText {
    word-break: break-all;
    flex: 1;
    margin-right: 1em;
  }
  canvas { border-radius: 5px; }
</style>
</head>
<body>

<h2>⚡ Lightning Invoice Generator</h2>

<input id="input" placeholder="Lightning Address or LNURL (.onion supported)" />
<input id="amount" type="number" placeholder="Satoshis" />
<button onclick="generateInvoice()">Generate Invoice</button>

<div id="notice"></div>

<div id="invoiceBox" onclick="copyInvoice()">
  <pre id="invoiceText"></pre>
  <div id="qr"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script>
let currentQR = null; // Keep track of the QR canvas

async function generateInvoice() {
  const input = document.getElementById("input").value.trim();
  const sats = parseInt(document.getElementById("amount").value, 10);
  const invoiceText = document.getElementById("invoiceText");
  const qrEl = document.getElementById("qr");
  const invoiceBox = document.getElementById("invoiceBox");
  const notice = document.getElementById("notice");

  // Clear previous invoice/QR
  invoiceText.textContent = "";
  qrEl.innerHTML = "";
  invoiceBox.style.display = "none";
  notice.textContent = "";

  if (!input || !sats || sats <= 0) {
    notice.textContent = "Please enter valid input and amount.";
    return;
  }

  let lnurl = input;

  // Detect Lightning Address or .onion
  if (input.includes("@")) {
    const [name, domain] = input.split("@");
    lnurl = (domain.endsWith(".onion") ? "http" : "https") + `://${domain}/.well-known/lnurlp/${name}`;
    if (domain.endsWith(".onion")) {
      notice.textContent = "⚠️ .onion addresses require Tor Browser or a Tor proxy to work.";
    }
  } else if (input.endsWith(".onion")) {
    notice.textContent = "⚠️ .onion addresses require Tor Browser or a Tor proxy to work.";
  }

  try {
    const res = await fetch(lnurl);
    const data = await res.json();
    if (!data.callback) throw "Invalid LNURL-pay endpoint";

    const msats = sats * 1000;
    const callbackUrl = new URL(data.callback);
    callbackUrl.searchParams.set("amount", msats);

    const invoiceRes = await fetch(callbackUrl.toString());
    const invoiceData = await invoiceRes.json();
    if (!invoiceData.pr) throw "Failed to get invoice";

    // Show invoice
    invoiceText.textContent = invoiceData.pr;

    // Generate QR
    currentQR = new QRious({ element: document.createElement("canvas"), value: invoiceData.pr, size: 100 });
    qrEl.appendChild(currentQR.canvas);

    invoiceBox.style.display = "flex";

  } catch (err) {
    notice.textContent = "Error: " + err;
  }
}

function copyInvoice() {
  const invoice = document.getElementById("invoiceText").textContent;
  if (!invoice) return;
  navigator.clipboard.writeText(invoice).then(() => {
    alert("Invoice copied!");
  });
}
</script>
</body>
</html>
