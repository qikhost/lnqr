<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lightning Invoice Generator</title>
<style>
  body {
    font-family: sans-serif;
    max-width: 500px;
    margin: 2em auto;
    background-color: #121212;
    color: #e0e0e0;
  }
  input, button {
    font-size: 1em;
    padding: 0.5em;
    margin: 0.3em 0;
    width: 100%;
    border-radius: 5px;
    border: none;
  }
  input {
    background-color: #1e1e1e;
    color: #e0e0e0;
  }
  button {
    background-color: #6200ee;
    color: #fff;
    cursor: pointer;
  }
  button:hover { background-color: #3700b3; }
  #invoiceField {
    background-color: #1e1e1e;
    padding: 0.5em;
    border-radius: 5px;
    word-break: break-all;
    margin-top: 1em;
  }
  #qr { margin-top: 1em; }
  #notice { margin-top: 0.5em; font-size: 0.9em; color: #ff9800; }
</style>
</head>
<body>

<h2>⚡ Lightning Invoice Generator</h2>

<input id="input" placeholder="Lightning Address or LNURL (.onion supported)" />
<input id="amount" type="number" placeholder="Satoshis" />
<button onclick="generateInvoice()">Generate Invoice</button>

<div id="notice"></div>

<!-- Separate invoice string field -->
<div id="invoiceField"></div>

<!-- QR will appear here, only one at a time -->
<div id="qr"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script>
let currentQR = null; // keep track of the QR canvas

async function generateInvoice() {
  const input = document.getElementById("input").value.trim();
  const sats = parseInt(document.getElementById("amount").value, 10);
  const invoiceField = document.getElementById("invoiceField");
  const qrEl = document.getElementById("qr");
  const notice = document.getElementById("notice");

  // Clear previous invoice and QR
  invoiceField.textContent = "";
  qrEl.innerHTML = "";
  currentQR = null;
  notice.textContent = "";

  if (!input || !sats || sats <= 0) {
    invoiceField.textContent = "Please enter valid input and amount.";
    return;
  }

  let lnurl = input;

  // Detect Lightning Address or .onion
  if (input.includes("@")) {
    const [name, domain] = input.split("@");
    lnurl = (domain.endsWith(".onion") ? "http" : "https") + `://${domain}/.well-known/lnurlp/${name}`;
    if (domain.endsWith(".onion")) {
      notice.textContent = "⚠️ .onion addresses require Tor Browser or a Tor proxy to work.";
    }
  } else if (input.endsWith(".onion")) {
    notice.textContent = "⚠️ .onion addresses require Tor Browser or a Tor proxy to work.";
  }

  try {
    // Fetch LNURL-pay metadata
    const res = await fetch(lnurl);
    const data = await res.json();
    if (!data.callback) throw "Invalid LNURL-pay endpoint";

    // Request invoice
    const msats = sats * 1000;
    const callbackUrl = new URL(data.callback);
    callbackUrl.searchParams.set("amount", msats);

    const invoiceRes = await fetch(callbackUrl.toString());
    const invoiceData = await invoiceRes.json();
    if (!invoiceData.pr) throw "Failed to get invoice";

    // Display invoice in separate field
    invoiceField.textContent = invoiceData.pr;

    // Generate QR, replace previous if exists
    currentQR = new QRious({ element: document.createElement("canvas"), value: invoiceData.pr, size: 200 });
    qrEl.appendChild(currentQR.canvas);

  } catch (err) {
    invoiceField.textContent = "Error: " + err;
  }
}
</script>
</body>
</html>
